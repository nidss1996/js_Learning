<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENDE</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
       
    </table>

   <div class="cart">
    <button id="sub">Click</button>

    </div>

    <script>
        const RequestUrl = "https://api.github.com/users/nidss1996"
        const xhr = new XMLHttpRequest()
        xhr.open("GET", RequestUrl)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState)
            if(xhr.readyState === 4){
                 const data = JSON.parse(this.responseText)
                 document.querySelector('#sub').addEventListener('click', function(){

                    const login = data.login
                  const img = data.avatar_url
                  const h2 = document.createElement('h2')
                  const p = document.createElement('p')
                  h2.innerHTML = `${login}`
                  p.innerHTML =`<img src=${img} alt="Programming">`
                  document.querySelector('.cart').appendChild(h2)
                  document.querySelector('.cart').appendChild(p)

                 })
                  
                //   document.querySelector('.cart').innerHTML = `<p>${login}</p>`
                //  document.querySelector('.cart').innerHTML = `<span id="img"><img src=${img} alt="Italian Trulli"></span>`


            }
        }
        xhr.send()
       
       //console.log("request sent")

       
       
    </script>
    
</body>
</html>
