<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Element </title>
    <style>
        .big-black{
            background-color: #212121;
            color: #fff;
        }
        </style>
</head>
<body class="big-black">
    <!--create elemetn using js like div, h1-->
   <script>
      const div = document.createElement('div')
      console.log(div)
      div.className = 'main'
      div.id =Math.round(Math.random()*10 +1)
     div.setAttribute("title:","generated title")
     div.style.backgroundColor = 'green'
     div.style.color= 'red'
     //div.innerHTML = "custom div creation"
     const addText = document.createTextNode("custom div creation")
     div.appendChild(addText)
     document.body.appendChild(div)

   </script> 
</body>
</html>
