<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Submission</title>
   <style>
    .big-black{
        background-color: #212121;
        color: #fff;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 300px; /* Adjust the width as needed */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2{
       margin-right: 10vh;
    }

   </style>
    
</head>
<body class="big-black">

    <h2> BMI Calculator</h2>
    <form>
        <p><label for="height">Height in CM:</label>
        <input type="text" id="height" name="height"></p>
        <p><label for="weight">Weight in KG:</label>
        <input type="text" id="weight" name="weight"></p>
        <!--<input type="submit" value="Submit"> -->
        <button>Calculate</button><br><br>
        <div id="result"></div><br><br>
        <div id="weight-guide">
            <p>Under weight = less than 18.6</p>
            <p>Normal weight = 18.6 and 24.9</p>
            <p>Over weight = Greater than 24.9</p>
        </div>
    </form>

    <script src="javascript.js">
        
    </script>

</body>
</html>
